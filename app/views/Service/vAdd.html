<form method="post" action="Services/addService">
<fieldset>
<legend>Ajouter un disque</legend>
<div class="alert alert-info">Service : {{service.toString()}}</div>
<div class="form-group">
	<input type="text" name="nom"  placeholder="Entrez le nom de votre service..." class="form-control" >
	<input type="text" name="description" placeholder="Entrez la description du service ..." class="form-control" >
	<input type="text" name="prix" placeholder="Entrez le prix du service ..." class="form-control">
</div>
<div class="form-group">
	<input type="submit" value="Valider" class="btn btn-default">
	<a class="btn btn-default" href="{{config['siteUrl']}}services">Annuler</a>
</div>
</fieldset>
</form>
