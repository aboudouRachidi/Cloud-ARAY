<table class='table table-striped'>
	<thead>
		<tr>
			<th colspan='1'>{{model}}</th>
			<th colspan='1'>Description</th>
			<th colspan='1'>Prix</th>

		</tr>
	</thead>
		<tbody>
		{% for object in objects %}
			<tr>
			<td width=20%>{{object.getNom()|raw}}</td>
			<td>{{object.getDescription()|raw}}</td>
			<td>{{object.getPrix()|raw}}â‚¬</td>
			<td class='td-center'><a class='btn btn-primary btn-xs' href='{{baseHref~"/frm/"~object.getId()}}'><span class='glyphicon glyphicon-edit' aria-hidden='true'></span></a></td>
			<td class='td-center'><a class='btn btn-warning btn-xs' href='#' data-toggle="modal" data-target=".delete{{object.getId()}}"><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></a></td>
			</tr>
			
			<!-- Confirmer suppression-->
			<div class="modal fade delete{{object.getId()}}" tabindex="-1" role="dialog">
			  <div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content alert alert-warning text-center">
						<p>Confirmez-vous la suppression de l'objet <b>{{ object }}</b> ?&nbsp;
							<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
							<a href='{{baseHref~"/delete/"~object.getId()}}' class="btn btn-danger">Supprimer</a>
						</p>
			    </div>
			  </div>
			</div>
		{% endfor %}
		</tbody>
</table>
<a class='btn btn-primary' href='{{config["siteUrl"]~baseHref~"/create"}}'>Ajouter...</a>
