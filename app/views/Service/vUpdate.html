<form method="post" action="Services/updateService">
<fieldset>
<legend>Ajouter un disque</legend>
<div class="alert alert-info">Disque : {{service.toString()}}</div>
<div class="form-group">
	<input type="hidden" name="id" value="{{service.getId()}}">
	<input type="text" name="nom" value="{{service.getNom()}}" placeholder="Entrez le nom de votre service..." class="form-control" >
	<input type="text" name="description" value="{{service.getDescription()}}" placeholder="Entrez la description du service ..." class="form-control" >
	<input type="text" name="prix" value="{{service.getPrix()}}" placeholder="Entrez le prix du service ..." class="form-control">
</div>
<div class="form-group">
	<input type="submit" value="Valider" class="btn btn-default">
	<a class="btn btn-default" href="{{config['siteUrl']}}services">Annuler</a>
</div>
</fieldset>
</form>
