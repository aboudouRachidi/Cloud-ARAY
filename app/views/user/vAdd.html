<form method="post" action="Users/update">
	<fieldset>
		<legend class="bg-primary text-center">{%if user.getId() %}Modifier{%else%}Ajouter{%endif%} un utilisateur</legend>
		<div class="alert alert-info">Utilisateur : {{user.toString()}}</div>
		<div class="form-group">
			<label for="login"><span class="glyphicon glyphicon-user"></span> Login</label>
			<input type="hidden" name="id" value="{{user.getId()}}">
			<input type="text" name="login" value="{{user.getLogin()}}" placeholder="Entrez un login" class="form-control" {{disabled}}>
		</div>
		<div class="form-group">
			<label for="email"><span class="glyphicon glyphicon-envelope"></span> E-mail</label>	
			<input type="email" name="mail" value="{{user.getMail()}}" placeholder="Entrez l'adresse email" class="form-control" {{disabled}}>
		</div>
		<div class="form-group">
			<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
			<input type="password" name="password" value="{{user.getPassword()}}" placeholder="Entrez le mot de passe" class="form-control" {{disabled}}>
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label><input type="checkbox" name="admin" {{user.getAdmin()?"checked":""}} value="1">Administrateur ?</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-6">
				<input type="submit" value="Valider" class="btn btn-success btn-block">
			</div>
			<div class="col-md-6">
				<a class="btn btn-danger btn-default pull-left btn-block" href="{{config["siteUrl"]}}users">Annuler</a>
			</div>
		</div>
	</fieldset>
</form>
